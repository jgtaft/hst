<!DOCTYPE html>
<head>
<title>Random HST</title>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<style>
h1 {
  font-family: "Oswald", sans-serif;
  margin-left:3%;
}
#input{
  float:right;
  width: 18%;
  margin: 10px 40px 0px 0px;
}
button{
  background-color: #000000;
  color: #FFFFFF;
  text-align: center;
  font-size: 14px;
  border:none;
  display: inline-block;
  padding: 5px 20px;
  margin: 5px 0px;
}
#foot{
  color: #999999;
  font-size: 10px;
  bottom:5px;
  position:absolute;
  margin-left:3%;
}
a {
  color:#666666;
}
svg{
  margin: 3%;
}
</style>
</head>
<body>
  <h1>random HST</h1>
  <div id="input" >
    size &nbsp;<input id="s" type="text" value="4" size=4 pattern="[0-9]{1,2}"><br/>
    <button onclick="showHST(s.value)">All Random</button><br/>
    <button onclick="showHSTref(s.value)">Reflectional Symmetry</button><br/>
    <button onclick="showHSTrot(s.value)">Rotational Symmetry</button>
    <br/><button onClick="saveSvg(hst, 'hst.svg');">DOWNLOAD</button>
  </div>
  <div id="hst" ></div>
  <script src="hst.js"></script>

  <p id="foot"> TEXT-TILE is made by <a href="https://jgtaft.github.io">Jessie Garrett Taft</a>. This work is available under
    a <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">Creative Commons Attribution-NonCommercial ShareAlike</a> license. </p>

</body>
